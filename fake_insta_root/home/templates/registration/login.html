{% extends 'base.html' %}

{% load bootstrap5 %}

{% block content %}
<h2>Login</h2>

<div class='form-group'>
    <form method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type='submit' value='login'>
    </form>
</div>

<a href="{% url 'dashboard' %}">Back to dashboard</a>
<a href="{% url 'password_reset' %}">Reset Password</a>
<a href="{% url 'register' %}">Register</a>
{% endblock  %}
